<!DOCTYPE html>
<html>
<head>
	<title>NY Times Article</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
<div id="maincontainer"
<div class="jumbotron">
  <div class="container">
  <h1>New York Times Search</h1>
</div>
  </div>
  <br>
  <form>
  <div class="form-group">
    <label for="exampleInputEmail1">Search Terms</label>
    <input type="text" class="form-control" id="formGroup" placeholder="">
  </div>
  
<div class="form-group">
                <label for="num-records">Number of Records to Retrieve:</label>
                <select class="form-control" id="numRecords">
                                <option value="1">1</option>
                                <option value="5" selected>5</option>
                                <option value="10">10</option>
                              </select>
              </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Start Year</label>
    <input type="text" class="form-control" id="startYear" placeholder="">
   
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">End Year</label>
    <input type="text" class="form-control" id="endYear" placeholder="">
   
  </div>
  
 
  <button type="button" class="btn btn-default" id='submitBtn'" >Submit</button>
  <button type="button" class="btn btn-default" id='clearBtn'">Clear</button>
  <br>
  <br>
  <div class="row" id="searchRes">
      
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Search Results</h3>
          </div>
          <div class="panel-body" id="well-section">
</form>

</div>
</body>
</html>
